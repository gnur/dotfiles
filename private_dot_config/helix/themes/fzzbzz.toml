purple = "#833c9f"
light_purple = "#be67e1"

blue = "#048ac7"
light_blue = "#48c6ff"
mid_blue = "#8197bf"
dark_blue = "#0ac1cd"
blue_accent = "#63e7f0"

green = "#ccff00"
dark_green = "#cee318"

red = "#CC7C8A"
red_error = "#902020"
red_accent = "#F44747"

orange = "#ff9f00"
dark_orange = "#ff005b"
orange_accent = "#EE7F25"

yellow = "#fad07a"
light_yellow = "#EBEBD8"
